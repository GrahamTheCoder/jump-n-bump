<!DOCTYPE html>
<html>
<title>Jump'n'Bump - HTML5</title>
<META NAME="description" CONTENT="An instant real-time multiplayer-only keyboard-crowding classic, this game pits up to four human-operated cute fuzzy widdle bunnies against each other for one goal only: lagomorphic cranial domination.">
<link rel="shortcut icon" href="rabbit.ico" />
<script type="text/javascript" src="scripts/sound.js"></script>
<script type="text/javascript" src="scripts/sfx.js"></script>
<script type="text/javascript" src="sprites/object_gobs.js"></script>
<script type="text/javascript" src="sprites/number_gobs.js"></script>
<script type="text/javascript" src="sprites/rabbit_gobs.js"></script>
<script type="text/javascript" src="levels/default/levelmap.js"></script>
<script type="text/javascript" src="scripts/ai.js"></script>
<script type="text/javascript" src="scripts/level.js"></script>
<script type="text/javascript" src="scripts/objects.js"></script>
<script type="text/javascript" src="scripts/players.js"></script>
<script type="text/javascript" src="scripts/movement.js"></script>
<script type="text/javascript" src="scripts/animation.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<style type="text/css">
  canvas { 
	border: 0px solid black;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin:auto;
	}
  img.resource { display:none; }
  
</style>
<body onload="init()" text="#FFFFFF" bgcolor="#000000">
<img class="resource" id='level' src='levels/default/level.png'/>
<img class="resource" id='mask' src='levels/default/mask.png'/>
<img class="resource" id='objects' src='sprites/objects.png'/>
<img class="resource" id='numbers' src='sprites/numbers.png'/>
<img class="resource" id='rabbits' src='sprites/rabbit.png'/>
<canvas id="screen" width="1200" height="768"></canvas>
<br/><tt style="visibility: hidden;">Debug: <span id='debug'></span></tt>
</html>
